version: '3.3'

services:
  ethereum-node-light:
    image: ethereum/client-go:latest
    container_name: ethereum-geth-light-node
    restart: unless-stopped
    ports:
      - "8545:8545"  # HTTP RPC
      - "8546:8546"  # WebSocket RPC
      - "30303:30303"  # P2P
      - "30303:30303/udp"  # P2P UDP
    volumes:
      - ./data:/root/.ethereum
      - ./logs:/var/log/ethereum
    command: >
      --datadir /root/.ethereum
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.corsdomain "*"
      --http.vhosts "*"
      --http.api "eth,net,web3,debug"
      --ws
      --ws.addr 0.0.0.0
      --ws.port 8546
      --ws.origins "*"
      --ws.api "eth,net,web3"
      --allow-insecure-unlock
      --rpc.allow-unprotected-txs
      --syncmode snap
      --cache 4096
      --maxpeers 50
      --verbosity 3
      --gcmode archive
      --txlookuplimit 0
      --metrics
      --metrics.addr 0.0.0.0
      --metrics.port 6060
      --authrpc.addr 0.0.0.0
      --authrpc.port 8551
      --authrpc.vhosts "*"
      --authrpc.jwtsecret /root/.ethereum/geth/jwtsecret
      --history.chain postmerge
      --history.logs 657000
      --history.transactions 657000
      --history.state 90000
      --datadir.minfreedisk 5000
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - ethereum-light-network

  # 轻量级 Beacon 客户端
  beacon-client-light:
    image: sigp/lighthouse:latest
    container_name: ethereum-beacon-light-client
    restart: unless-stopped
    ports:
      - "5052:5052"  # Beacon API
      - "9000:9000"  # P2P
      - "9000:9000/udp"  # P2P UDP
    volumes:
      - ./beacon-data:/root/.lighthouse
      - ./data/geth/jwtsecret:/root/.lighthouse/jwtsecret:ro
    command: >
      lighthouse beacon_node
      --network mainnet
      --datadir /root/.lighthouse
      --http
      --http-address 0.0.0.0
      --http-port 5052
      --execution-jwt /root/.lighthouse/jwtsecret
      --execution-endpoint http://ethereum-node-light:8551
      --checkpoint-sync-url https://sync-mainnet.beaconcha.in
      --disable-deposit-contract-sync
      --disable-enr-auto-update
      --port 9000
      --discovery-port 9000
      --target-peers 50
      --max-skip-slots 10
      --disable-optimistic-finalized-sync
      --validator-monitor-auto
      --http-allow-origin "*"
      --metrics
      --metrics-address 0.0.0.0
      --metrics-port 5054
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - ethereum-light-network

  # API 网关
  api-gateway:
    image: nginx:alpine
    container_name: ethereum-api-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ethereum-node-light
    networks:
      - ethereum-light-network

networks:
  ethereum-light-network:
    driver: bridge 